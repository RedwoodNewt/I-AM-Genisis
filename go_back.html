    <script>
        // Wait for the page to load and then add a click event listener to the entire body
        window.addEventListener('load', function() {
            var audio = document.getElementById('background-audio');

            // Add a click event listener to the body to play and unmute the audio when clicked
            document.body.addEventListener('click', function() {
                audio.muted = false; // Unmute the audio
                audio.play(); // Play the audio
                // Optionally, you can remove this listener after the first click to prevent further clicks from affecting the audio
                document.body.removeEventListener('click', arguments.callee);
            });
        });
    </script>
