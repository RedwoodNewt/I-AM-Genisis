<body>
    <div class="text" id="typewriter"></div>

    <script>
        const textLines = [
            "We are all going forward, none of us are going back."
        ];

        const repetitions = 50; 
        const fullText = textLines.map(line => line + "\n").join('').repeat(repetitions); 
        const typewriterElement = document.getElementById("typewriter");
        let index = 0;
        let lineCount = 0;
        let baseSpeed = 200; 
        let speedDecreaseFactor = 30; 
        let currentSpeed = baseSpeed;

        function type() {
            if (index < fullText.length) {
                if (fullText.charAt(index) === "\n") {
                    // Add line break and apply font class for the line
                    const fontClass = 'font' + ((lineCount % 20) + 1); // Cycle through 20 fonts
                    typewriterElement.innerHTML += `<span class="${fontClass}"><br></span>`;
                    lineCount++;
                    index++;
                } else {
                    const fontClass = 'font' + ((lineCount % 20) + 1); // Apply the current line's font class
                    typewriterElement.innerHTML += `<span class="${fontClass}">${fullText.charAt(index)}</span>`;
                    index++;
                }

                // Calculate speed based on line count
                currentSpeed = Math.max(baseSpeed - lineCount * speedDecreaseFactor, 18);

                setTimeout(type, currentSpeed);
            } else {
                typewriterElement.innerHTML += '<span class="cursor"></span>';
            }
        }

        function redirectAfterTimeout() {
            setTimeout(() => {
                window.location.href = "file:///Users/alesya/Downloads/site_genisis_downloads/go_back.html";
            }, 65500); 
        }

        window.onload = function() {
            type();
            redirectAfterTimeout();
        };
    </script>
